<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Code</title>
    <style>
        body{
            background-color: #212121;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Hello I'm Saurabh Gupta</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const SayName= ()=>{
        console.log("Saurabh Gupta")
        document.querySelector("h1").innerHTML="Saurabh Gupta is king"
    }
    const vari=setTimeout(SayName,5000)
    document.querySelector("#stop").addEventListener("click",function(){
        clearTimeout(vari)
        console.log("You Stoped the asyns code")
    })
    // setInterval(function(){
    //     console.log("Hello ",Date.now())
    // },2000)
</script>
</html>
