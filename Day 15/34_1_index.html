<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function creatElementLi(NameParent,value){
        const parent=document.querySelector(NameParent)
        const li = document.createElement('li')
        // li.innerText(value)
        const Addtext=document.createTextNode(value)
        li.appendChild(Addtext)
        parent.appendChild(li)
    }
    creatElementLi(".language","C++")

    function addLanguage(LangName){
        const li =document.createElement('li')
        li.innerHTML=`${LangName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("C")

    function addOptiLanguage(LangName){
        const li =document.createElement('li')
        li.appendChild(document.createTextNode(LangName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Python")

    // Edit
    const secondLang=document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML='Mojo'
    const newli=document.createElement('li')
    newli.textContent='Mojo'
    secondLang.replaceWith(newli)
    // console.log(secondLang);  //it will show the original HTML

    // eddit
    const FirstLang=document.querySelector('li') //you also can select by writing 'li:first-child'
    FirstLang.outerHTML='<li>TypeScript</li>'
    // console.log(FirstLang.innerHTML); //it will show the original HTML

    //Remove
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
